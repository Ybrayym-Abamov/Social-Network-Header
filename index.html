<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title>Social Network Header</title>
</head>

<body>

    <header id="BackgroundOfTheTop">

        <h2>Ybrayym Abamov</h2>
        <h3>www.ybrayyabamov.com</h3>

        <div title="The Buttons For The Blue Part At The Top">
            <button type="button" class="button" id="like">&#128077;Like</button>
            <button type="button" class="button" id="follow">&#9758;Follow</button>
            <button type="button" class="button" id="message">&#9993;Message</button>
            <button type="button" class="button" id="etc">&hellip;</button>
        </div>


        <div id="TheWhiteBar">
            <div class="SquareBox"> 
                <div><img src="Pictures/anonymous.jpg" /></div>
            </div>
            <nav class="UnderlineNavBar">
            <p id="TL" class="NavChoice">Timeline</p>
            <p class="NavChoice">About</p>
            <p class="NavChoice">Welcome</p>
            <p class="NavChoice">FWB</p>
            <p class="NavChoice">More</p>
            </nav>
        </div>
                
    </header>
</body>

</html>
